<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>To-Do list</title>

    <!-- Bootstrap cdn -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Poppins font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body style="background-color: #f7f7f7">
    <div class="container">

        <!-- Header -->
        <div class="header">
            <h2 class="display-2 pb-2"><strong>To-Do List</strong></h2>
        </div>

        <!-- Search box -->
        <div class="search-box-ctr">
            <input type="text" id="itemInput" placeholder="Title...">
            <button onclick="newItem()" class="btn btn-primary rounded-circle p-2 text-center addBtn"><i class="fa fa-plus fa-lg"></i></button>
        </div>

        <!-- List Item -->
        <ul id="todo-item-list">
            <li>Bringing milk</li>
            <li>Reading the book</li>
            <li>Mathematics Classes</li>
            <li class="checked">Market Visit</li>
            <li>Going Library</li>
        </ul>        
    </div>    
    <script src="index.js"></script>
</body>
</html>
